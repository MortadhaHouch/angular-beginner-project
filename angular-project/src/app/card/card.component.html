<div class="card" style="width: 300px;height:200px;">
    <div class="card-body">
      <h4 class="card-title">{{ item.userId }}</h4>
      <p class="card-text">ID: {{ item.id }}</p>
      <p class="card-text">Title: {{ item.title }}</p>
      <p class="card-text" [ngClass]="{'text-danger': !item.completed, 'text-success': item.completed}">
        {{ item.completed ? 'task accomplished' : 'task not accomplished' }}
      </p>
    </div>
</div>
